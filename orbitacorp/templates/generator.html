{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="product_name">Название товара:</label>
      <input type="text" class="form-control" id="product_name" name="product_name" required>
    </div>
    <div class="form-group">
      <label for="product_info">Информация о товаре:</label>
      <textarea class="form-control" id="product_info" name="product_info" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Сгенерировать описание</button>
  </form>

  {% if description %}
  <div class="mt-5">
    <h3>Описание товара:</h3>
    <p>{{ description }}</p>
  </div>
  {% endif %}
</div>
{% endblock %}
